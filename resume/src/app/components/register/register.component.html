
<div class="container">
    <h1>Registration!</h1>
        <form [formGroup] = "registrationForm">
            <div class="mb-3">
                <label  class="form-label">Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ram" formControlName="name">
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" formControlName="email">
            </div>
            
            <div class="mb-3">
                <label  class="form-label">Password</label>
                <input class="form-control" rows="3" formControlName="password">
            </div>
            
            <div>
                <button type="submit" class="btn btn-primary my-3 mx-5" (click)="signUp()">Register</button>
                <!-- <button type="button" class="btn btn-primary">Sign Up</button> -->
            </div>
            <a routerLink="/login">Already have account? Go to Login page</a>
        </form>
        
    </div>
