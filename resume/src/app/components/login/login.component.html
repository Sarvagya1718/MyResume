<div class="container">
<h1>Login!</h1>
    <form [formGroup]= "login" >
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" formControlName="email">
        </div>
        
        <div class="mb-3">
            <label  class="form-label">Password</label>
            <input class="form-control" rows="3" formControlName="password">
        </div>
        
        <div>
            <button type="button" class="btn btn-primary my-3 mx-5" (click)= "loginSubmit(login.value)" [disabled]= "login.invalid">Login</button>
            <button type="button" class="btn btn-primary" (click)="gotoRegister()">Sign Up</button>
        </div>
        <a routerLink="/register">New User? Click here to SignUp</a>
    </form>
    
</div>
